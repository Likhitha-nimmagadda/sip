<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <form class="bg-info d-flex flex-column justify-content-center" style="min-height: 100vh;">

        <h1 class="text-center my-4">Delivery review questions </h1>

        <div class="mb-3 bg-white mx-auto p-4 rounded" style="width: 600px;">
            <label for="exampleInputEmail1" class="form-label">Do you like the product?</label>
            <br>
            <input type="radio" id="11" name="1" value="Yes">
            <label for="html">Yes</label><br>

            <input type="radio" id="12" name="1" value="No">
            <label for="html">No</label><br>

        </div>

        <div class="mb-3 bg-white mx-auto p-4 rounded" style="width: 600px;">
            <label for="exampleInputEmail1" class="form-label">Does the product look same as in the image?</label>

            <br>
            <input type="radio" id="21" name="2" value="Yes">
            <label for="html">Yes</label><br>

            <input type="radio" id="22" name="2" value="No">
            <label for="html">No</label><br>

        </div>

        <div class="mb-3 bg-white mx-auto p-4 rounded" style="width: 600px;">
            <label for="exampleInputEmail1" class="form-label">Is the product quality is same as assured</label>

            <br>
            <input type="radio" id="31" name="3" value="Yes">
            <label for="html">Yes</label><br>

            <input type="radio" id="32" name="3" value="No">
            <label for="html">No</label><br>

        </div>

        <div class="mb-3 bg-white mx-auto p-4 rounded" style="width: 600px;">
            <label for="exampleInputEmail1" class="form-label">Is the product usable on daily basis?</label>

            <br>
            <input type="radio" id="41" name="4" value="Yes">
            <label for="html">Yes</label><br>

            <input type="radio" id="42" name="4" value="No">
            <label for="html">No</label><br>

        </div>

        <div class="mb-3 bg-white mx-auto p-4 rounded" style="width: 600px;">
            <label for="exampleInputEmail1" class="form-label">Is the product recommended for all age groups?</label>

            <br>
            <input type="radio" id="51" name="5" value="Yes">
            <label for="html">Yes</label><br>

            <input type="radio" id="52" name="5" value="No">
            <label for="html">No</label><br>

        </div>

        <div onclick="submit()" class="btn btn-primary mx-auto mb-3" style="width: 100px;">Submit!</div>

    </form>

    <script>

        function submit() {
            var obj = {}
            for (var i = 1; i <= 5; i++) {

                obj[`${i}`] = document.getElementsByName(`${i}`)[0].checked
            }
            obj = {
                ...obj,
                key: localStorage.getItem("key")
            }

            fetch('http://localhost:4000/reviews-api/post-delivery-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(obj),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log('Success:', data);
                    alert("Success")
                    window.location.pathname=""
                })
                .catch((error) => {
                    console.error('Error:', error);
                });

        }

    </script>

</body>

</html>
